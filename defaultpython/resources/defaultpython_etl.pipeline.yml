# The main pipeline for defaultpython

resources:
  pipelines:
    defaultpython_etl:
      name: defaultpython_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/defaultpython_etl"

      libraries:
        - glob:
            include: ../src/defaultpython_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
