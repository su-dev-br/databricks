# This is a Databricks asset bundle definition for defaultpython.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: defaultpython
  uuid: 0a2d2b35-bd55-4efd-8040-c52b946dfaa7

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-b1af0c2a-6757.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-b1af0c2a-6757.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/contactmail.br@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/contactmail.br@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: contactmail.br@gmail.com
        level: CAN_MANAGE
