# A sample job for lakeflow.

resources:
  jobs:
    my_job_1:
      name: my_job_1

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      #email_notifications:
      #  on_failure:
      #    - your_email@example.com

      parameters:
        - name: catalog
          default: ad_poc
        - name: schema
          default: default

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.my_etl_1.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "2"
